{% extends "layout.html" %}

{% block title %}
    Quote Page
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Get Stock Quotes</h2>
            <form action="/quote" method="post" class="mb-3">
                <div class="input-group mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" required>
                    <button class="btn btn-primary" type="submit">Quote</button>
                </div>
            </form>
            {% if quote %}
            <div class="alert alert-info text-center" role="alert">
                A share of {{ quote.name }} ({{ quote.symbol }}) costs {{ quote.price | usd }}.
            </div>
            {% endif %}
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
