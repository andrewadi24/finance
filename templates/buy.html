{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Purchase Stocks</h2>
            <form action="/buy" method="post" class="mb-3">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="shares" placeholder="Shares" type="number" min="1" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Buy</button>
                </div>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-3 text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
