{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sell Stocks</h2>
            <form action="/sell" method="post" class="mb-3">
                <div class="mb-3">
                    <label for="symbol" class="form-label">Symbol:</label>
                    <select class="form-select" name="symbol" id="symbol" required>
                        <option value="" disabled selected>Select your option</option>
                        {% for symbol in symbols %}
                        <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="shares" placeholder="Shares" type="number" min="1" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Sell</button>
                </div>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-3 text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
